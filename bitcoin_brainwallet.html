<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bitcoin Generator</title>
</head>
<body>
    <h1>Bitcoin Address Generator</h1>
    <label for="passphrase">Enter your passphrase:</label>
    <input type="text" id="passphrase" size="50">
    <button id="generateBtn">Generate</button>

    <div class="output">
        <h3>Private Key (Hex):</h3>
        <p id="privateKeyHex"></p>
    </div>

    <script>
        document.getElementById('generateBtn').onclick = function() {
            const passphrase = document.getElementById('passphrase').value;
            if (passphrase) {
                const privateKeyHex = passphraseToHex(passphrase);
                document.getElementById('privateKeyHex').innerText = privateKeyHex;
            } else {
                alert("Please enter a passphrase.");
            }
        };

        function passphraseToHex(passphrase) {
            // This is a simple function to simulate private key generation
            let hex = '';
            for (let i = 0; i < passphrase.length; i++) {
                hex += passphrase.charCodeAt(i).toString(16);
            }
            return hex;
        }
    </script>
</body>
</html>
