<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Brain Wallet Generator</title>
    <script>
        // Base58 encoding function
        (function(root) {
            const alphabet = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
            const base = BigInt(58);

            function base58Encode(buffer) {
                let result = '';
                let value = BigInt('0x' + Array.from(buffer).map(b => b.toString(16).padStart(2, '0')).join(''));

                while (value > 0) {
                    const mod = value % base;
                    result = alphabet[Number(mod)] + result;
                    value = value / base;
                }

                // Handle leading zeros
                for (let i = 0; i < buffer.length && buffer[i] === 0; i++) {
                    result = '1' + result;
                }

                return result;
            }

            root.bs58 = { encode: base58Encode };
        })(this);

        async function sha256(buffer) {
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            return new Uint8Array(hashBuffer);
        }

        function bytesToHex(bytes) {
            return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function concatUint8Arrays(...arrays) {
            let totalLength = arrays.reduce((acc, array) => acc + array.length, 0);
            let result = new Uint8Array(totalLength);
            let offset = 0;
            for (let array of arrays) {
                result.set(array, offset);
                offset += array.length;
            }
            return result;
        }

        function displayMessage(message, type = 'info') {
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            messageElement.style.color = (type === 'error') ? 'red' : 'black';
            document.getElementById('debugOutput').appendChild(messageElement);
        }

        async function generateBrainWalletKey(passphrase) {
            try {
                displayMessage("Passphrase: " + passphrase);

                // Step 1: Generate SHA256 Hash of the passphrase
                const passphraseBuffer = new TextEncoder().encode(passphrase);
                const sha256Hash = await sha256(passphraseBuffer);
                displayMessage("SHA256 Hash: " + bytesToHex(sha256Hash));

                // Step 2: Add 0x80 Prefix to the SHA256 Hash
                const extendedKey = concatUint8Arrays(new Uint8Array([0x80]), sha256Hash);
                displayMessage("Extended Key (with 0x80): " + bytesToHex(extendedKey));

                // Step 3: Perform Double SHA256 on the Extended Key
                const doubleSha256 = await sha256(await sha256(extendedKey));
                displayMessage("Double SHA256 Hash: " + bytesToHex(doubleSha256));

                // Step 4: Take the first 4 bytes of the second SHA256 as the checksum
                const checksum = doubleSha256.slice(0, 4);
                displayMessage("Checksum (first 4 bytes): " + bytesToHex(checksum));

                // Step 5: Append the checksum to the extended key
                const finalKey = concatUint8Arrays(extendedKey, checksum);
                displayMessage("Final Key (with Checksum): " + bytesToHex(finalKey));

                // Step 6: Encode the final key using Base58
                const wifKey = bs58.encode(finalKey);
                displayMessage("WIF Key: " + wifKey);

                return wifKey;
            } catch (error) {
                displayMessage("Error generating wallet key: " + error, 'error');
                return null;
            }
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            document.getElementById('wifKey').textContent = 'Generating...';
            document.getElementById('debugOutput').innerHTML = '';  // Clear previous debug output
            const passphrase = document.getElementById('passphrase').value;
            const wifKey = await generateBrainWalletKey(passphrase);
            if (wifKey) {
                document.getElementById('wifKey').textContent = 'Private Key (WIF): ' + wifKey;
            } else {
                document.getElementById('wifKey').textContent = 'Error generating key.';
            }
        }
    </script>
</head>
<body>
    <h1>Bitcoin Brain Wallet Generator</h1>
    <form onsubmit="handleFormSubmit(event)">
        <label for="passphrase">Enter your passphrase:</label>
        <input type="text" id="passphrase" name="passphrase" required>
        <button type="submit">Generate</button>
    </form>
    <p id="wifKey"></p>
    <div id="debugOutput"></div>
</body>
</html>
